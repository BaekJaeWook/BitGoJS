pipeline:
  Node.js 10:
    image: ubuntu:latest
    commands: 
      - apt update && apt upgrade -y
      - apt install dialog -y
      - apt install wget -y
      - wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.34.0/install.sh | bash
      - . ~/.bashrc
      - nvm install 10
      - npm install -g codecov
      - npm ci
      - npm run test-travis
