---
kind: pipeline
name: node-carbon

steps:
- name: sdk build
  image: node:carbon-alpine
  commands:
    - apk add curl
    - npm install -g codecov
    - npm ci
- name: run sdk-test
  image: node:carbon
  commands:
    - npm run test-travis
    - npm run test-node
  depends_on:
    - sdk build
- name: run coverage
  image: node:${NODE_VERSION}
  commands:
    - npm run coverage

