pipeline:
  node 6:
    image: garyyang6/ubuntu_nvm:latest
    commands: 
      - apt-get install git -y
      - export NVM_DIR="/root/.nvm/versions/node/v6.17.0/bin" 
      - export PATH=$PATH:$NVM_DIR
      - node --version
      - npm --version
      - npm install -g codecov
      - npm install
      - npm run test-travis
      - npm run coverage
