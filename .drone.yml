pipeline:
   node 9:
      image: node:9
      commands:
         - node --version
         - npm --version
         - npm install -g codecov
         - npm install
         - bash ./test/scripts/ci.sh

   node 8:
      image: node:8
      secrets:
         - password
      commands:
         - export BITGOJS_TEST_PASSWORD=$PASSWORD
         - node --version
         - npm --version
         - npm install ethereumjs-util
         - npm install -g codecov
         - npm install
         - bash ./test/scripts/ci.sh
   node 10:
      image: node:10.15.3
      secrets:
         - password
      commands:
         - export BITGOJS_TEST_PASSWORD=$PASSWORD
         - node --version
         - npm --version
         - npm install ethereumjs-util
         - npm install -g codecov
         - npm install
         - bash ./test/scripts/ci.sh
   node 11:
